<mat-card class="card">
    <img mat-card-image src="{{image}}" alt="{{title}}">
    <mat-card-content>
        <h1>
           {{title}}
        </h1>
        <h3>
            {{description}}
        </h3>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Learn More</button>
    </mat-card-actions>
</mat-card>
